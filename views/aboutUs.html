<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>ELMAR HomePage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
  <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="fonts/font-awesome.min.css">
  <link rel="stylesheet" href="fonts/material-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    #map {
        margin-top: 30px;
      height: 600px;
      width: 80%;
    }
  </style>
</head>
<body style="background: rgb(0,0,0);color: rgb(85,115,146);height: 0;">
<!-- nav bar -->
<div id="navbar-container"></div>


<section class="d-flex flex-column justify-content-between" style="width: 100%;height: 100vh;background:#ffffff;transform: perspective(0px);">
    <div id="hero-top">

    <!-- map -->
    <div id="map"></div>
    </div>
    <!-- bottom & policy -->
    <div id="bottom-container"></div>
</section>
<script>

  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 31.899922, lng: 35.006593}, // You can replace this with the coordinates of a central point
      zoom: 8
    });

    branches.forEach(branch => {
      let marker = new google.maps.Marker({
        position: {lat: branch.lat, lng: branch.lng},
        map: map,
      });

      let infoWindow = new google.maps.InfoWindow({
        content:
            `<div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
                      <h2>${branch.name}</h2>
                      <img src="${branch.photoURL}" alt="${branch.name}" style="width: 400px; height: auto;" />
                      <p>${branch.description}</p>
                    </div> `
      });

      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    });

      $(function(){
          $("#navbar-container").load("navbar.html");
          $("#bottom-container").load("bottom.html");

      });

  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkVJDbLybIIsME5xfeB2YwkxIgX9-kgz4&callback=initMap&language=en" async defer></script>

<script src="js/aboutUs.js"></script>
</body>
