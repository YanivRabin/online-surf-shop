<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="css/aos.min.css">
    <link rel="stylesheet" href="css/Filter.css">
    <link rel="stylesheet" href="css/Hero-Features-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body style="background: url(img/yaniv22.jpg) center/cover repeat">
<!-- nav bar -->
<div id="navbar-container"></div>

<!-- main container -->
<div id="main" class="container mt-4">

    <!-- surfboards -->
    <button id="surfboards" type="button" class="custom-button">Surfboards</button>
    <!-- add item -->
    <button type="button" data-bs-toggle="modal" data-bs-target="#addItemModal" class="custom-button">Add surfboard</button>
    <!-- statistic -->
    <button id="statisticiansButton" type="button" class="custom-button">Statisticians</button>
    <!-- users -->
    <button id="usersButton" type="button" class="custom-button">Users</button>

    <ul id="surfboards-list" class="row"></ul>
    <div id="statisticians-list">
        <svg id="chart"></svg>
        <svg id="surfboards-chart"></svg>
    </div>
    <ul id="users-list"></ul>
    <ul id="order-history"></ul>
</div>


    <!-- update pop-up modal -->
    <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Update</h1>
                    <button id="update-modal-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <label>id:<input type="text" id="_id" name="_id" readonly ></label><br>
                        <label>company:<input type="text" id="company" name="company" required></label><br>
                        <label>model:<input type="text" id="model" name="model" required></label><br>
                        <label>price:<input type="text" id="price" name="price" required></label><br>
                        <label>image:<input type="text" id="image" name="image" required></label><br>
                        <label>type:<input type="text" id="type" name="type" required></label><br>
                        <label>tail:<input type="text" id="tail" name="tail" required></label><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modalUpdateButton" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- delete pop-up -->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Delete</h1>
                    <button id="delete-modal-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this surfboard?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" class="btn btn-danger">No</button>
                    <button id="modalDeleteButton" type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- add item pop-up -->
    <div class="modal fade" id="addItemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add New Item</h1>
                    <button id="addItem-modal-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <label>company:<input type="text" id="item_company" name="company" required></label><br>
                        <label>model:<input type="text" id="item_model" name="model" required></label><br>
                        <label>price:<input type="text" id="item_price" name="price" required></label><br>
                        <label>image:<input type="text" id="item_image" name="image" required></label><br>
                        <label>type:<input type="text" id="item_type" name="type" required></label><br>
                        <label>tail:<input type="text" id="item_tail" name="tail" required></label><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modalAddItemButton" type="button" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- bottom & policy -->
    <div id="bottom-container"></div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.min.js"></script>
    <script src="js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/admin.js"></script>
    <script>
        $(function(){
            $("#navbar-container").load("navbar.html");
            $("#bottom-container").load("bottom.html");
        });
    </script>
</body>
</html>
