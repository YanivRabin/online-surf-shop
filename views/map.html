<body>
<section >
    <div >
        <!-- nav bar -->
        <div id="navbar-container"></div>

        <!-- map -->
        <div id="map"></div>
    </div>

    <!-- bottom & policy -->
    <div id="bottom-container"></div>
</section>



<!-- scripts -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkVJDbLybIIsME5xfeB2YwkxIgX9-kgz4&callback=initMap&language=en" async defer></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>

    let branches = [
        { lat: 31.899922, lng: 35.006593, name: "Modi'in Store", photoURL: "https://www.gotostcroix.com/wp-content/uploads/2022/02/gotostcroixsurffullstore.jpg", description: "Modi'in Store Our Main Store" },
        { lat: 32.077956, lng: 34.774180, name: "Dizengoff Square Store", photoURL: "https://pbs.twimg.com/media/E6quMNwXsAcAh6r?format=jpg&name=4096x4096", description: "Dizengoff Square Store" }
    ];

    let map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 31.899922, lng: 35.006593},
            zoom: 8
        });



        branches.forEach(branch => {
            let marker = new google.maps.Marker({
                position: {lat: branch.lat, lng: branch.lng},
                map: map,
            });

            let infoWindow = new google.maps.InfoWindow({
                content: `
                        <div>
                            <h2>${branch.name}</h2>
                            <img src="${branch.photoURL}" alt="${branch.name}" />
                            <p>${branch.description}</p>
                        </div>
                    `
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        });
    }

    $(function(){
        $("#navbar-container").load("navbar.html");
        $("#bottom-container").load("bottom.html");
    });
</script>
