<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ELMAR cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/material-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<section class="d-flex flex-column justify-content-between" >
    <div id="hero-top">
        <!-- nav bar -->
        <div id="navbar-container"></div>
        <!-- cart -->
        <div class="col" data-aos="fade-up" data-aos-delay="500">
            <h1 class="cart-title"><span>CART</span></h1>
        </div>
        <div id="cart-list"></div>
        <!-- checkout button -->
        <div class="row checkout-row">
            <div class="col" style="text-align: center;"><button id="checkOutButton" class="btn btn-primary custom-button" type="button">Proceeded Check out</button></div>
        </div>
    </div>

    <!-- bottom & policy -->
    <div id="bottom-container"></div>
</section>

<!-- scripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.min.js"></script>
<script src="js/bs-init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/cart.js"></script>
<script>
    $(function(){
        $("#navbar-container").load("navbar.html");
        $("#bottom-container").load("bottom.html");
    });
</script>
</body>
</html>
