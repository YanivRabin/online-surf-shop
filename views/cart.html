<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ELMAR cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/material-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style=" background: url(img/yaniv22.jpg) center / cover no-repeat, rgb(255,255,255);">
<section class="d-flex flex-column justify-content-between" >
    <div id="hero-top">
        <!-- nav bar -->
        <div id="navbar-container"></div>
        <!-- cart -->
        <div class="col" data-aos="fade-up" data-aos-delay="500">
            <h1 style="font-family: Montserrat, sans-serif;text-align: center;color: rgb(78,78,78);font-size: 20px;margin-top: 50px;"><span style="color: rgb(0, 0, 0);">CART</span></h1>
        </div>
        <div id="cart-list"></div>
        <!-- checkout button -->
        <div class="row" style="margin-top: 100px; margin-bottom: 100px;">
            <div class="col" style="text-align: center;"><button id="checkOutButton" class="btn btn-primary" type="button" style="background: rgba(155,158,163,0);color: rgb(0,0,0);transform: perspective(0px) skew(0deg);border-color: rgb(0,0,0);font-family: Montserrat, sans-serif;text-align: center;border-radius: 8px;box-shadow: 0px 0px 20px 1px;">Proceeded Check out&nbsp;</button></div>
        </div>

    </div>

    <!-- bottom & policy -->
    <div id="bottom-container"></div>
</section>




<!-- scripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/aos.min.js"></script>
<script src="js/bs-init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/cart.js"></script>
<script>
    $(function(){
        $("#navbar-container").load("navbar.html");
        $("#bottom-container").load("bottom.html");
    });
</script>
</body>
</html>
